<div class="form-group col-md-4 mb-4">
                  <label for="taxpayerId">Taxpayer ID<sup class="ml-1 font-wegiht-bold text-danger">*</sup></label>
                  <input type="text" formControlName="taxpayerId" (keypress)="omit_special_char($event)"
                    class="form-control" placeholder="Taxpayer ID" maxlength="11"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; declarationForm.controls.taxpayerId.errors }" />
                  <div *ngIf="submitted &amp;&amp; declarationForm.controls.taxpayerId.errors" class="text-danger">
                    <div *ngIf="declarationForm.controls.taxpayerId.errors.required">Taxpayer ID is required</div>
                    <div *ngIf="declarationForm.controls.taxpayerId.errors.pattern">Only Alphanumeric Characters
                      allowed</div>
                  </div>
                </div>
